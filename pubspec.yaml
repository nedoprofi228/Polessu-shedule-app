name: application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  go_router: ^17.0.1
  get_it: ^7.7.0
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib\assets\fonts\montserrat\Montserrat-Regular.ttf
        - asset: lib\assets\fonts\montserrat\Montserrat-Bold.ttf


