name: application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  build_runner: ^2.10.5
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  go_router: ^17.0.1
  get_it: ^7.7.0
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path: ^1.9.1
  flutter_launcher_icons: ^0.14.4
  json_serializable: ^6.11.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: "lib/assets/icon/icon.png" # Путь к вашей главной иконке
  # Для Android:
  android: true

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib\assets\fonts\montserrat\Montserrat-Regular.ttf
        - asset: lib\assets\fonts\montserrat\Montserrat-Bold.ttf


